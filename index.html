<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather My World</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-engine" class="search-engine">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input"
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div class="data-box">
            <h1 id="city" class="place"></h1>
            <p class="details">
              <span id="time"> </span> <span id="description"> </span>
              <br />
              Humidity : <strong id="humidity"></strong> Wind :
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature-box">
            <div id="icon"></div>
            <div id="temperature" class="temperature"></div>
            <div class="unit">Â°c</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/denelia" target="_blank">Denelia Govender</a>
      and is on
      <a href="https://github.com/Denelia/Weather-My-World" target="_blank">
        Github</a
      >
      and hosted by
      <a href="https://denelia-weather-my-world.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
