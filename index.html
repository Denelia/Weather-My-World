<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather My World</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>
            Tuesday 14:49, scattered showers
            <br />
            Humidity:66%, Wind:3.3km/h
          </p>
        </div>
        <div>🌤️ 12°c</div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/denelia" target="_blank">Denelia Govender</a>
      and is on
      <a href="https://github.com/Denelia/Weather-My-World" target="_blank">
        Github</a
      >
      and hosted by
      <a href="https://denelia-weather-my-world.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
  </body>
</html>
